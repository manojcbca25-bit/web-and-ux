<html>
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease-in-out;
    }
    
    /* Profile Box */
    .profile {
      background: #e9b2f0;
      padding: 80px;
      margin: 30px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Profile Image */
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    /* Hover effect for profile image */
    .profile:hover img {
      transform: scale(1.1);
    }

    /* Hover effect for profile box */
    .profile:hover {
      transform: translateY(-10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    /* Heading Style */
    h1 {
      margin-top: 10px;
      color: #333;
      font-size: 24px;
      font-weight: bold;
    }

    /* Paragraph Style */
    p {
      color: #555;
      font-size: 14px;
    }

    /* Table Style */
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }

    th, td {
      padding: 8px 15px;
      text-align: center;
      border: 2px solid #ddd;
    }

    th {
      background-color: #5cdcbc;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
