<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva Profile Demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f7f6; /* Light background */
            padding: 20px;
        }

        .profile-card {
            max-width: 350px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Circle image */
            border: 4px solid #4a90e2; /* Blue border */
            object-fit: cover;
            margin-bottom: 15px;
        }

        h1 {
            color: #333;
            margin: 0 0 5px 0;
        }

        h2 {
            color: #7f8c8d; /* Gray for job title */
            font-size: 1em;
            font-weight: normal;
            margin-bottom: 20px;
        }

        .status-section {
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        #statusText {
            font-weight: bold;
            color: #27ae60; /* Green for initial status */
        }

        button {
            padding: 10px 20px;
            background-color: #4a90e2; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #357bd8;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="https://via.placeholder.com/120/4a90e2/ffffff?text=U" alt="Profile Picture">

        <h1>Student Name</h1>
        <h2>Computer Science Enthusiast</h2>
        
        <div class="status-section">
            Current Status: <span id="statusText">ðŸŸ¢ Ready for Viva</span>
        </div>

        <p>A quick demo of HTML, CSS, and JS interaction in one file.</p>

        <button onclick="changeStatus()">Toggle Status</button>
    </div>

    <script>
        // Array of possible statuses
        const statuses = [
            { text: "ðŸŸ¢ Ready for Viva", color: "#27ae60" }, // Green
            { text: "ðŸŸ¡ Busy Coding", color: "#f39c12" },    // Yellow
            { text: "ðŸ”´ On Break", color: "#e74c3c" }       // Red
        ];
        let statusIndex = 0;

        function changeStatus() {
            // 1. Get the status display element
            const statusElement = document.getElementById('statusText');

            // 2. Move to the next status index (and loop back to 0)
            statusIndex = (statusIndex + 1) % statuses.length;
            
            // 3. Get the new status object
            const newStatus = statuses[statusIndex];
            
            // 4. Update the text and the color using DOM manipulation
            statusElement.textContent = newStatus.text;
            statusElement.style.color = newStatus.color;
        }
    </script>

</body>
</html>
