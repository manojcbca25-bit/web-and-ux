        .profile-card {
            max-width: 600px;

            border-radius: 16px;

        img {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Circle image */

            margin-bottom: 15px;
        }

        h1 {
            color: #333;
            margin: 0 0 5px 0;
        }

            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        }
